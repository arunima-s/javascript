<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div id="wrapper">

<h1>CONVERSION</h1>
<h2>cm-inch</h2>

<div class="inputdiv">
<input type="text" id="inputbar" placeholder="Number in cm">
</div>
<div>
<button type="submit" onclick="convert()"> convert</button>
</div>

<div id="result"></div>


</div>
<script>
    function convert(){
        let cm = Number(document.getElementById("inputbar").value)
        let inch = cm/2.54
        let result = document.getElementById("result")
        result.innerHTML = inch.toFixed(2) + "inches"
    }
</script>
</body>
</html>
